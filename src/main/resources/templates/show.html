<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Todo List</h2>
<a href="/">Show all Tasks</a><br />
Task Name:<span th:text="${item.taskname}"></span><br />
Due Date:<span th:text="${item.duedate}"></span><br />
Priority:<span th:text="${item.priority}"></span><br />
<a th:href="@{/delete/{id}(id=${item.id})}">Delete this Task</a><br />
</body>
</html>
