<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Task Form</h2>
<form action="#" th:action="@{/process}" th:object="${item}" method="post">
    <input type="hidden" th:field="*{id}"/>
    Task Name:<input type="text" th:field="*{taskname}"/><br />
    <span th:if="${#fields.hasErrors('taskname')}"
          th:errors="*{taskname}"></span><br />
    Due Date:<input type="number" th:field="*{duedate}"/><br />
    <span th:if="${#fields.hasErrors('duedate')}"
          th:errors="*{duedate}"></span><br />
    priority:<input type="text" th:field="*{priority}"/><br />
    <span th:if="${#fields.hasErrors('priority')}"
          th:errors="*{priority}"></span><br />

    <input type="submit" value="Submit"/>
</form>
</body>
</html>
