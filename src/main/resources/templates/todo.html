
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Todo List</h2>
<a href="/add">Add todo task</a><br />
<table>
    <tr>
        <th>Task Name</th>
        <th>Due Date</th>
        <th>Priority</th>
    </tr>
    <tr th:each ="item:${items}">
        <td th:text="${item.taskname}"></td>
        <td th:text="${item.duedate}"></td>
        <td th:text="${item.priority}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${item.id})}"> Update</a> -
            <a th:href="@{/detail/{id}(id=${item.id})}"> Details</a> -
            <a th:href="@{/delete/{id}(id=${item.id})}"> Delete</a>
        </td></tr>
</table>
</body>
</html>
